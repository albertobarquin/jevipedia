<td>
    <h3>{{ band.name }}</h3> <i>{{band.origin}}</i>
</td>
<td>
    <ul>
        <li ng-repeat="member in band.members">
            <strong>{{member.name}}</strong>

        </li>
    </ul>
</td>
<td>
    <button type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
    </button>
</td>
