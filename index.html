<!doctype html>

<html>
	<head>
	   <meta charset="utf-8">

	<link rel="stylesheet" href="styles/bootstrap.min.css">
	<link rel="stylesheet" href="styles/styles.css">
		<title>Jeviteca</title>
	</head>
	<body ng-app="Jeviteca">
		<div class="container">
			<header>
				<div class="page-header">
				  <h1>Jeviteca <small>Una práctica de Angular realmente heavy</small></h1>
				</div>
			</header>
			<nav ng-controller="BarraNavegacionCtrl" class="barra-navegacion">
				<ul class="nav nav-tabs">
				  <li role="presentation"  ng-class="{ 'active': rutaEsAlbums() }"><a href="#/albums">Álbunes</a></li>
				  <li role="presentation"  ng-class="{ 'active': rutaEsBands() }"><a href="#/bands">Bandas</a></li>
				  <li role="presentation"  ng-class="{ 'active': rutaEsGenres() }"><a href="#/genres">Géneros</a></li>
				</ul>
			</nav>
            <section ng-view></section>
		</div>
		<!--librerias Angular -->
	        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.min.js"></script>

        <!--librerias app.js -->
            <script src="scripts/app.js"></script>

            <script src="scripts/constants/Config.js"></script>

        <!--Providers y services -->
	        <script src="scripts/providers/ProveedorModelos.js"></script>
	        <script src="scripts/services/LocalStorageService.js"></script>


        <!--controladores -->
         <script src="scripts/controllers/ListaAlbumsCtrl.js"></script>
         <script src="scripts/controllers/ListaBandsCtrl.js"></script>
         <script src="scripts/controllers/ListaGenresCtrl.js"></script>
         <script src="scripts/controllers/BarraNavegacionCtrl.js"></script>

        <!--directivas -->
            <script src="scripts/directives/abkAlbum.js"></script>
            <script src="scripts/directives/abkBand.js"></script>
            <script src="scripts/directives/abkGenre.js"></script>
            <script src="scripts/directives/abkFav.js"></script>
        <!--Filters-->

            <script src="scripts/filters/WikiLinkFilter.js"></script>
            <script src="scripts/filters/tocaFilter.js"></script>


	</body>
	</html>
